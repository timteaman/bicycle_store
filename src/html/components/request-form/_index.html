<form class="request-form {{formClassName}}" action="">
  <h3 class="request-form__title">
    Make your Ride!
  </h3>
  <div class="request-form__text">
    <p>
      This can salutandi quo nec elit utinam facer pertinax a fierent, virtute dosent.
    </p>
  </div>

  <div class="request-form__body">
    <div class="request-form__group">
      <label class="request-form__label sr-only" for="request[name]">Enter Your Name</label>
      <input class="request-form__input" type="text" id="request[name]" name="request[name]" placeholder="Your name"
        required>
    </div>
    <div class="request-form__group">
      <label class="request-form__label sr-only" for="request[phone]">Enter Your Phone Number</label>
      <input class="request-form__input" type="phone" id="request[phone]" name="request[phone]" placeholder="Your phone"
        required>
    </div>
    <div class="request-form__group">
      <label class="request-form__label sr-only" for="request[email]">Enter Your Email</label>
      <input class="request-form__input" type="email" id="request[email]" name="request[email]" placeholder="Your mail"
        required>
    </div>
    <button class="btn request-form__btn">request a call</button>
  </div>
  <div class="request-form__footer">
    <p>
      Your data will not be shared with third parties.
    </p>
  </div>
</form>
