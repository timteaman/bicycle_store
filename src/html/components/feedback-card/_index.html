<article class="feedback-card">
  <div class="feedback-card__body">
    <p>
      {{feedbackCardText}}
    </p>
  </div>
  <div class="feedback-card__footer">
    <img class="feedback-card__photo" src="/src/assets/images/feedback/{{feedbackCardPhotoName}}.webp" alt="" width="52"
      height="52" loading="lazy">
    <div class="feedback-card__details">
      <h3 class="feedback-card__title">
        {{feedbackCardTitle}}
      </h3>
      <span class="feedback-card__info">
        {{feedbackCardInfo}}
      </span>
    </div>
  </div>
</article>
